<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/base.css" />
    <link rel="stylesheet" href="Css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <!-- 頭部區域 -->
      <div class="header">
        <h2></h2>
      </div>

      <!-- 主要區域 -->
      <div class="main">
        <!-- banner區塊 -->
        <div class="banner wrapper">
          <img src="./images/banner.jpg" alt="" />
        </div>
        <!-- 點餐區 -->
        <div class="order wrapper">
          <h4>ORDER HERE</h4>
          <h5>店家：<a id="shop" href="" title="menu" target="_blank"></a></h5>
          <form id="orderForm">
            <label
              ><b>姓名：</b
              ><input type="text" id="name" placeholder="你是誰？" required
            /></label>
            <label
              ><b>品項：</b
              ><input type="text" id="item" placeholder="點什麼？" required
            /></label>
            <label
              ><b>加料區：</b
              ><input type="text" id="addition" placeholder="加料哦"
            /></label>
            <label>
              <b>尺寸：</b>
              <select id="size">
                <option selected>L</option>
                <option>M</option>
              </select>
            </label>
            <label>
              <b>甜度：</b>
              <select id="sugar">
                <option>無糖</option>
                <option selected>微糖</option>
                <option>半糖</option>
                <option>少糖</option>
                <option>全糖</option>
              </select>
            </label>
            <label>
              <b>冰量：</b>
              <select id="ice">
                <option>去冰</option>
                <option selected>微冰</option>
                <option>少冰</option>
                <option>正常冰</option>
              </select>
            </label>
            <label>
              <b>金額：</b>
              <input type="number" id="price" placeholder="$$$" required />
            </label>
            <br /><br /><br />
            <button type="submit">送出</button>
          </form>

          <!-- 訂餐結果顯示區 -->
          <div class="view">
            <table class="wrapper">
              <thead>
                <tr>
                  <th>序</th>
                  <th>姓名</th>
                  <th>品項名</th>
                  <th>加料</th>
                  <th>尺寸</th>
                  <th>甜度</th>
                  <th>冰量</th>
                  <th>金額</th>
                </tr>
              </thead>
              <tbody id="orderTableBody">
                <!-- Orders will be inserted here -->
              </tbody>
              <tfoot>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>加總：</td>
                  <td id="totalPrice">0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div class="foot">
        <h6>Copyright | Kounenn</h6>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
